<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./main.css" rel="stylesheet">
    <script src="cart.js"></script>

</head>
<body class="flex flex-col m-0 h-screen w-screen font-sans text-gray-700">
<header class="flex-none h-fit max-w-full flex flex-col justify-center items-center m-4">
    <img src="../../images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row items-center space-x-4 text-xl">
        <form action="../shop/shop.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_cart</span></button>
        </form>
        <form action="cart.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="../profile/profile.html" >
            <button type="submit" class="flex items-center">
                <span class="material-symbols-outlined">person</span>
                <span id="cartUser" class="text-sm font-semibold text-center"></span>
            </button>
        </form>
    </nav>

</header>
<hr />
<main class="overflow-y-auto overflow-x-hidden flex-auto h-auto w-full flex flex-col">
    <div id="cartTitle" class="self-center text-4xl font-medium m-5">Cart</div>
    <hr />
    <section class="overflow-y-auto overflow-x-hidden w-full h-full flex-1 min-w-fit flex flex-row justify-between">
        <div id="cart" class="overflow-y-auto overflow-x-hidden flex-1 w-full h-full ml-5 flex flex-col">
            <hr />
            <div id="noItemsMessage" class="text-3xl font-semibold pt-10">No Items in Cart</div>
        </div>


        <div class="justify-self-end w-52 h-15 m-5 flex flex-col">
            <div id="subtotal" class="pb-4 self-start text-xl" hidden></div>
            <button id="checkoutButton" class=" w-48 h-12 self-center font-medium bg-blue-400 hover:bg-blue-500 hover:font-bold transition" type="button" onclick="navigateToCheckout()" hidden>Checkout</button>
        </div>
    </section>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="../../about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
