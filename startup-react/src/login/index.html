<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingsland</title>
    <link rel="icon" href="../../images/favicon.ico" />
    <script src="login.js"></script>
    <link href="./main.css" rel="stylesheet">
</head>
<body class="flex flex-col m-0 h-full font-sans text-gray-700">
<header class="flex-none h-fit flex flex-col justify-center items-center m-4">
    <img src="../../images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">

</header>
<hr />
<main class="flex-auto h-screen flex flex-col justify-center items-center">
    <div class="flex-none h-1/3 w-1/3 min-w-60 max-w-96 flex flex-col">
        <h3 class="self-center text-4xl font-semibold mb-2">LOGIN</h3>
        <hr />
        <form class="mt-5 flex flex-col space-y-1">
            <label for="name"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="text" id="name" placeholder="Username/Email" required/>
            <label for="password"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="password" id="password" placeholder="Password" required/>
            <button class="w-full text-center h-12 bg-blue-400 font-medium font-sans" type="button" onclick="login()">LOGIN</button>
        </form>
        <div class="flex flex-row justify-between mt-3" id="extra-buttons">
            <form action="../../create_account.html">
                <button class="text-base hover:underline hover:underline-offset-4" type="submit">Create Account</button>
            </form>
            <form action="../../shop.html">
                <button class="text-base hover:underline hover:underline-offset-4" type="submit">Skip Login</button>
            </form>
        </div>
    </div>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="../../about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
