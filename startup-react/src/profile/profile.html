<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./main.css" rel="stylesheet">
    <script src="profile.js"></script>

</head>
<body class="flex flex-col m-0 h-full font-sans text-gray-700">
<header class="flex-none h-fit max-w-full flex flex-col justify-center items-center m-4">
    <img src="../../images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row items-center space-x-4 text-xl">
        <form action="../shop/shop.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_cart</span></button>
        </form>
        <form action="../cart/cart.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="profile.html" >
            <button type="submit" class="flex items-center">
                <span class="material-symbols-outlined">person</span>
                <span id="profileUser" class="text-sm font-semibold text-center"></span>
            </button>
        </form>
    </nav>

</header>
<hr />
<main class="flex-auto h-screen flex flex-col items-center">
    <section id="info" class="w-92 flex-1 flex flex-col items-center justify-center m-5 space-y-5">
        <div class="w-92 flex flex-col space-y-5">
            <div class="text-4xl font-medium border-b-2">Profile</div>
            <div class="flex flex-row w-full items-center space-x-2">
                <label for="infoUserName" class="font-semibold">Username/Email: </label>
                <input id="infoUserName" class=" py-1 px-2 bg-white" disabled/>
            </div>
        </div>
        <div class="flex flex-row items-center space-x-2">
            <button id="editButton" class="w-44 border-black text-center py-3 px-5 bg-blue-400 font-medium hover:font-bold hover:bg-blue-500 transition" type="button" onclick="logout()">LOGOUT</button>
        </div>

    </section>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="../../about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
