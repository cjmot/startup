<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col m-0 h-full font-sans text-gray-700">
<header class="flex-none h-fit max-w-full flex flex-col justify-center items-center m-4">
    <img src="images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row space-x-4 text-xl">
        <form action="shop.html">
            <button type="submit"><span class="material-symbols-outlined">shopping_cart</span></button>
        </form>
        <form action="cart.html">
            <button type="submit"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="profile.html">
            <button type="submit"><span class="material-symbols-outlined">person</span></button>
        </form>
    </nav>

</header>
<hr />
<main class="flex-auto h-screen flex flex-col justify-center items-center">
    <div class="flex-none h-1/3 w-1/3 min-w-60 max-w-96 flex flex-col">
        <h3 class="self-center text-4xl font-semibold mb-2">Create Account</h3>
        <hr />
        <form method="get" action="shop.html" class="mt-5 flex flex-col space-y-1">
            <label for="name"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="text" id="name" placeholder="Name" />
            <label for="email"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="text" id="email" placeholder="Email" />
            <label for="password"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="password" id="password" placeholder="Password" />
            <label for="password-confirmation"></label>
            <input class="border-2 text-center w-full h-10 font-medium focus:placeholder-transparent" type="password" id="password-confirmation" placeholder="Confirm Password" />

            <div class="mt-4">
                <form class="mt-4" action="shop.html">
                    <button class="w-full text-center h-12 bg-blue-400 font-medium font-sans border-" type="submit">LOGIN</button>
                </form>
            </div>
        </form>
        <div class="flex flex-row justify-between mt-3" id="extra-buttons">
            <form action="create_account.html">
                <button class="text-base hover:underline hover:underline-offset-4" type="submit">Create Account</button>
            </form>
            <form action="shop.html">
                <button class="text-base hover:underline hover:underline-offset-4" type="submit">Skip Login</button>
            </form>
        </div>
    </div>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
    <form action="contact.html">
        <button class="hover:underline hover:underline-offset-4 font-medium" type="submit">Contact Us</button>
    </form>
</footer>
</body>
</html>
