<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingsland HTML</title>
    <link rel="icon" href="images/favicon.ico" />
</head>
<body>
<header>
    <img src="images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico">


    <hr />
</header>

<main>
    <h1>Welcome</h1>
    <h3>Login</h3>
    <form method="get" action="shop.html">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name here" />
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email" />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Login</button>
    </form>
    <form action="create_account.html">
        <button type="submit">Create Account</button>
    </form>
    <form action="shop.html">
        <button type="submit">Skip Login</button>
    </form>
</main>

<footer>
    <hr />
    <a href="https://github.com/cjmot/startup">GitHub</a>
    <form action="contact.html">
        <button type="submit">Contact Us</button>
    </form>
</footer>
</body>
</html>
