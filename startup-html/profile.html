<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col m-0 h-full font-sans text-gray-700">
<header class="flex-none h-fit max-w-full flex flex-col justify-center items-center m-4">
    <img src="images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row space-x-4 text-xl">
        <form action="shop.html">
            <button type="submit"><span class="material-symbols-outlined">shopping_cart</span></button>
        </form>
        <form action="cart.html">
            <button type="submit"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="profile.html">
            <button type="submit"><span class="material-symbols-outlined">person</span></button>
        </form>
    </nav>

</header>
<hr />
<main class="flex-auto h-screen flex flex-col justify-center items-center">
    <div class="text-4xl font-medium">Profile</div>
    <section id="info" class="flex-auto flex flex-col m-5 space-y-5">
    <div id="billing" >
        <div class="text-3xl m-3">Billing Info</div>
        <div id="billing-info" class="flex flex-row flex-wrap">
            <div class="flex flex-col m-1 first:ml-0">
                <div class="border-2 p-2 h-10 font-medium focus:placeholder-transparent">Name</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">Card Number</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">Expiration Date</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">CVV</div>
            </div>
        </div>
    </div>
    <div id="shipping">
        <div class="text-3xl m-3">Shipping Info</div>
        <div id="shipping-info" class="flex flex-row flex-wrap">
            <div class="flex flex-col m-1 first: ml-0">
                <div class="border-2 p-2 h-10 font-medium focus:placeholder-transparent">Name</div>

            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">Address Line 1</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">Apt/Unit #</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">City</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">State</div>
            </div>
            <div class="flex flex-col m-1">
                <div class="border-2 p-2 h-10 font-medium">Zip</div>
            </div>
        </div>
    </div>
    <div>
        <form action="">
            <button class="w-52 border-black text-center py-3 px-7 bg-blue-400 font-medium hover:font-bold hover:bg-blue-500 transition" type="submit">EDIT INFO</button>
        </form>
    </div>
</section>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
