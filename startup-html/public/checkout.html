<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="checkout.js"></script>

</head>
<body class=" flex flex-col m-0 h-screen w-screen font-sans text-gray-700">
<header class="flex-none h-fit max-w-full flex flex-col justify-center items-center m-4">
    <img src="images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row items-center space-x-4 text-xl">
        <form action="shop.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_cart</span></button>
        </form>
        <form action="cart.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="profile.html" >
            <button type="submit" class="flex items-center">
                <span class="material-symbols-outlined">person</span>
                <span id="checkoutUser" class="text-sm font-semibold text-center"></span>
            </button>
        </form>
    </nav>

</header>
<hr />
<main class="overflow-y-auto h-auto w-full flex-1 flex flex-row justify-between items-center">
    <section id="info" class=" flex-1 flex flex-col items-start m-5 space-y-5">
        <div id="billing" >
            <div class="text-3xl">Billing</div>
            <div id="billing-info" class="flex flex-row flex-wrap">
                <div class="flex flex-col m-1 first: ml-0">
                    <label for="card-name">Name on Card</label>
                    <input class="border-2 p-2 h-10 font-medium focus:placeholder-transparent" type="text" id="card-name" />

                </div>
                <div class="flex flex-col m-1">
                    <label for="exp-date">Exp Date</label>
                    <input class="border-2 p-2 h-10 w-20 font-medium focus:placeholder-transparent" type="text" id="exp-date" placeholder="mm/yy"/>
                </div>
                <div class="flex flex-col m-1">
                    <label for="card-number">Card Number</label>
                    <input class="border-2 p-2 h-10 font-medium focus:placeholder-transparent" type="text" id="card-number" />

                </div>
                <div class="flex flex-col m-1">
                    <label for="cvv">CVV</label>
                    <input class="border-2 p-2 h-10 w-16 font-medium focus:placeholder-transparent" type="text" id="cvv"/>
                </div>
            </div>
        </div>
        <div id="shipping">
            <div class="text-3xl">Shipping</div>
            <div id="shipping-info" class="flex flex-row flex-wrap">
                <div class="flex flex-col m-1 first: ml-0">
                    <label for="name">Name</label>
                    <input class="border-2 p-2 h-10 font-medium focus:placeholder-transparent" type="text" id="name" />

                </div>
                <div class="flex flex-col m-1">
                    <label for="address-line1">Address Line 1</label>
                    <input class="border-2 p-2 h-10 font-medium focus:placeholder-transparent" type="text" id="address-line1" />

                </div>
                <div class="flex flex-col m-1">
                    <label for="line2">Apt/Unit #</label>
                    <input class="border-2 p-2 w-20 h-10 font-medium focus:placeholder-transparent" type="text" id="line2" />

                </div>
                <div class="flex flex-col m-1">
                    <label for="city">City</label>
                    <input class="border-2 p-2 h-10 w-36 font-medium focus:placeholder-transparent" type="text" id="city"/>
                </div>
                <div class="flex flex-col m-1">
                    <label for="state">State</label>
                    <input class="border-2 p-2 h-10 w-16 font-medium focus:placeholder-transparent" type="text" id="state"/>
                </div>
                <div class="flex flex-col m-1">
                    <label for="zip">Zip</label>
                    <input class="border-2 p-2 h-10 w-28 font-medium focus:placeholder-transparent" type="text" id="zip"/>
                </div>
            </div>
        </div>
        <div id="checkoutSubtotal" class="text-lg"></div>
        <div>
            <form action="shop.html">
                <button class="w-52 border-black text-center py-3 px-7 bg-blue-400 font-medium hover:font-bold hover:bg-blue-500 transition" type="submit">PLACE ORDER</button>
            </form>
        </div>
    </section>
    <section id="cartSection" class="overflow-y-auto h-full w-full overflow-x-hidden flex-1 min-w-40 max-w-fit ml-5 flex flex-col justify-end place-self-start">
        <div id="checkoutCartTitle" class="flex-none self-center text-4xl font-medium m-5"></div>
        <hr />
        <div id="checkoutCart" class="overflow-y-auto flex-1 overflow-x-hidden h-full max-w-full ml-5 flex flex-col">

        </div>
    </section>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
