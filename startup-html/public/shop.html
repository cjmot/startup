<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsland</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./main.css" rel="stylesheet">
    <script src="shop.js"></script>

</head>
<body class="overflow-hidden flex flex-col m-0 h-screen font-sans text-gray-700">
<header class="relative flex-none h-24 max-w-full flex flex-col justify-center items-center m-4">
    <div id="shopNotifications" class="absolute top-0 left-0 w-1/4"></div>
    <img src="images/kingslandlogo_wordmark-blue.png" alt="images/favicon.ico" style="width: 200px">
    <nav class="self-end flex-none flex flex-row items-center space-x-4 text-xl">
        <form action="shop.html">
            <button type="submit" class="flex items-center"><span class="material-symbols-outlined">shopping_bag</span></button>
        </form>
        <form action="cart.html">
            <button type="submit" class="flex items-center relative">
                <span class="material-symbols-outlined">shopping_cart</span>
                <span id="shopCartLogoBadge" class="text-sm flex w-5 h-5 p-2 bg-red-400 justify-center items-center rounded-full absolute top-1/2 -right-2"></span>
            </button>
        </form>
        <form action="profile.html" >
            <button type="submit" class="flex items-center">
                <span class="material-symbols-outlined">person</span>
                <span id="shopUser" class="text-sm font-semibold text-center"></span>
            </button>
        </form>
    </nav>

</header>
<hr />
<main class="overflow-y-auto flex-1 h-auto h-full flex flex-col">
    <div class="text-5xl self-center pt-5 font-medium font-serif">Kingsland Store</div>
    <p class="text-xl self-center"></p>
    <section class="overflow-y-auto flex-1 h-full w-screen min-w-fit max-w-4 flex flex-row">
        <div id="product-tabs" class="flex-none w-56 pl-10 pt-20 flex flex-col">
            <div id="byCollection" class="my-5 hover:underline hover:underline-offset-4 font-medium hover:cursor-pointer">BY COLLECTION</div>
            <hr/>
            <div id="byBrand" class="my-5 hover:underline hover:underline-offset-4 font-medium hover:cursor-pointer">BY BRAND</div>
            <hr/>
            <div id="byStyle" class="my-5 hover:underline hover:underline-offset-4 font-medium hover:cursor-pointer">BY STYLE</div>
            <hr/>
        </div>
        <div id="products" class="overflow-y-auto max-h-full mt-4 flex flex-row flex-wrap">

        </div>
    </section>
</main>
<hr />
<footer class="h-16 flex-none flex flex-row justify-center space-x-4 items-center">
    <a class="hover:underline hover: underline-offset-4 font-medium" href="about.html">About</a>
    <a class="hover:underline hover: underline-offset-4 font-medium" href="https://github.com/cjmot/startup">GitHub</a>
</footer>
</body>
</html>
